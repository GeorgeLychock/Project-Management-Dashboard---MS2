<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">


    <title>MS2 - Sandbox</title>
</head>

<body>
    <main>
        <!-- Desktop Nav -->
        <div class="container-fluid">
            <div class="row no-gutters pmd-nav-main pmd-bcolor-nav">
                <nav>
                    Furure Nav Element
                </nav>
            </div>
        </div>
        <!-- /Desktop Nav -->
        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="row no-gutters pmd-header pmd-bcolor-head">
                    <div class="col pmd-hcolor-1">
                        <h1>My PM Dashboard</h1>
                        <giv>User: George Lychock</div>
                    </div>
                </div>
                <div class="pmd-banner pmd-bcolor-banner">Future Banner Element</div>
            </div>
        </header>
        <!-- /Header -->
        <!-- Dashboard -->
        <article>
            <section>
                <div class="container-fluid">
                    <div class="row pmd-row-main">
                        <div class="col-9 pmd-height-400">
                            
                            <div class="row no-gutters" id="active-widgets-data"></div>

                            <div class="row no-gutters pmd-bcolor-4">
                                <div id="active-widgets">Level 2 Active Widgets here.</div>
                                <div id="active-widgets-data"></div>
                            </div>
                        </div>
                        <div class="col-3 pmd-w-library pmd-bcolor-1 pmd-height-600">
                            <div>
                                <h2 class="pmd-dinline pmd-hcolor-1">My Widgets</h2><button class="pmd-icon-02"><i class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i></button>
                            </div>
                            <div id="widgets-library"></div>
                        </div>

                    </div>
                </div>
            </section>
        </article>
        <!-- /Dashboard -->
        <!-- Footer -->
        <footer>
            <div class="container-fluid">
                <div class="row no-gutters pmd-footer pmd-bcolor-foot">
                    <div class="col">
                        <h6>PM Dashboard Footer Stuff</h6>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /Footer -->
    </main>
    <!-- Load Bootstrap js and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- /Load Bootstrap js and its dependencies -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
