<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/widget.css" rel="stylesheet" type="text/css">
    <link href="css/reused-style.css" rel="stylesheet" type="text/css">


    <title>MS2 - Sandbox</title>
</head>

<body>
    <main>
        <!-- Desktop Nav -->
        <div class="container-fluid">
            <div class="row no-gutters pmd-nav-main pmd-bcolor-nav">
                <div class="col">
                    <nav>
                        Future Nav Element
                    </nav>
                </div>
            </div>
        </div>
        <!-- /Desktop Nav -->
        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="row no-gutters pmd-header pmd-bcolor-head">
                    <div class="col pmd-hcolor-1">
                        <button type="button" class="pmd-icon-02" data-toggle="modal" data-target="#dashboardSettings">
                            <i class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i>
                          </button>
                        <h1>My PM Dashboard</h1>
                        <div>User: George Lychock</div>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-none d-md-block">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="pmd-banner pmd-bcolor-banner">Future Banner Element</div>
                    </div>
                </div>
            </div>
            <!-- Mobile Library Dropdown -->
            <div class="container-fluid d-md-none">
                <div class="row no-gutters">
                    <div class="col">
                        <div class="dropdown ">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Libraries
                            </button>
                            <div class="dropdown-menu"" aria-labelledby="dropdownMenuButton">
                                <div>
                                    <h4 class="pmd-dinline pmd-hcolor-1">My Projects Library</h4>
                                    <button class="pmd-icon-02"><i class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i></button>
                                </div>
                                <div id="mobile-projects-library"></div>
                                <div>
                                    <h4 class="pmd-dinline pmd-hcolor-1">My Widgets Library</h4>
                                    <button class="pmd-icon-02"><i class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i></button>
                                </div>
                                <div id="mobile-widgets-library"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //Mobile Library Dropdown -->
        </header>
        <!-- /Header -->
        <!-- Dashboard -->
        <article>
            <section>
                <div class="container-fluid">
                    <div class="row pmd-row-main">
                        <!-- Display Libraries Panel for desktop and tablet-->
                        <div class="col-3 d-none d-md-block pmd-w-library pmd-bcolor-1">
                            <div class="pmd-project-lib">
                                <div>
                                    <h2 class="pmd-dinline pmd-hcolor-1">My Projects Library</h2>
                                    <button class="pmd-icon-02"><i class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i></button>
                                </div>
                                <div id="projects-library"></div>
                            </div>
                            <div>
                                <h2 class="pmd-dinline pmd-hcolor-1">My Tools Library</h2><button class="pmd-icon-02"><i
                                        class="bi bi-gear pmd-acolor-1" aria-hidden="true"></i></button>
                            </div>
                            <div id="widgets-library"></div>
                        </div>
                        <!-- //Display Libraries Panel for Desktop and Tablet-->
                        <div class="col">
                            <div class="row no-gutters">
                                <div class="col">
                                    <div class="pmd-active-projects-head pmd-bcolor-4 pmd-pcolor-1">My Projects</div>
                                </div>
                            </div>
                            <div class="row no-gutters pmd-active-projects pmd-min-height-295" id="active-projects-data"></div>
                            <div class="row no-gutters">
                                <div class="col">
                                    <div class="pmd-active-widgets-head pmd-bcolor-4 pmd-pcolor-1">My Tools</div>
                                </div>
                            </div>
                            <div class="row no-gutters pmd-active-widgets pmd-min-height-295" id="active-widgets-data"></div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <!-- /Dashboard -->
        <!-- Footer -->
        <footer>
            <div class="container-fluid">
                <div class="row no-gutters pmd-footer pmd-bcolor-foot">
                    <div class="col">
                        <h6>PM Dashboard Footer Stuff</h6>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /Footer -->
    </main>
    <!-- Bootstrap Modal - Dashboard Settings -->
<div class="modal fade" id="dashboardSettings" tabindex="-1" aria-labelledby="dashboardSettingsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dashboardSettingsLabel">Main Dashboard Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <button class="pmd-icon-01" onclick="makeDark()">
                    <i class="bi bi-dice-5-fill pmd-acolor-2" aria-hidden="true"></i>
                </button>
                <button class="pmd-icon-01" onclick="makeLight()">
                    <i class="bi bi-dice-5 pmd-acolor-2" aria-hidden="true"></i>
                </button>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Load Bootstrap js and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- /Load Bootstrap js and its dependencies -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
    <script type="text/javascript" src="js/widgets.js"></script>
</body>

</html>
